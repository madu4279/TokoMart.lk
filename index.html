<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoMart.lk - Coming Soon</title>
    <!-- Favicon for different sizes and devices -->
    <link rel="icon" type="image/png" sizes="32x32" href="Tokomart2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Tokomart2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Tokomart2.png">
    <link rel="shortcut icon" href="Tokomart2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 25%, #2563eb 50%, #3b82f6 75%, #60a5fa 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-shape {
            position: absolute;
            background: rgba(59, 130, 246, 0.15);
            animation: float 8s ease-in-out infinite;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(96, 165, 250, 0.3);
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 70%;
            right: 10%;
            animation-delay: 3s;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            bottom: 25%;
            left: 15%;
            animation-delay: 6s;
        }

        .shape-4 {
            width: 120px;
            height: 40px;
            border-radius: 20px;
            top: 40%;
            right: 20%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            33% {
                transform: translateY(-30px) rotate(120deg);
                opacity: 0.8;
            }
            66% {
                transform: translateY(-15px) rotate(240deg);
                opacity: 1;
            }
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem 1rem;
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            padding: 3rem 2.5rem;
            background: rgba(30, 58, 138, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(96, 165, 250, 0.4);
            box-shadow: 
                0 25px 50px rgba(30, 58, 138, 0.25),
                inset 0 1px 0 rgba(96, 165, 250, 0.3);
            max-width: 700px;
            width: 90%;
            animation: slideUp 1.2s ease-out;
            isolation: isolate;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            margin-bottom: 2.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.08),
                0 3px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .main-logo {
            max-width: 280px;
            max-height: 160px;
            width: auto;
            height: auto;
            object-fit: contain;
            position: relative;
            z-index: 2;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff, #f8fafc, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: #f1f5f9;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #f8fafc;
            line-height: 1.7;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-section {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(30, 64, 175, 0.15);
            border-radius: 25px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            position: relative;
            z-index: 15;
        }

        .contact-title {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        .contact-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            font-size: 1.1rem;
            border: 2px solid transparent;
            min-width: 180px;
            justify-content: center;
            position: relative;
            z-index: 20;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .facebook-btn {
            background: linear-gradient(135deg, #4267b2 0%, #1877f2 25%, #166fe5 50%, #1464d8 75%, #1159cc 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .facebook-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(24, 119, 242, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #00e676 0%, #25d366 25%, #1db954 50%, #17a649 75%, #128c7e 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 230, 118, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Footer Styles */
        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            padding: 1rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            z-index: 10;
            position: relative;
            margin-top: auto;
        }

        .footer strong {
            color: #ffffff;
            font-weight: 600;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 0;
                min-height: 100vh;
                height: 100vh;
                overflow: hidden;
            }

            .main-content {
                padding: 0.5rem;
                height: 100vh;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 95%;
                padding: 1rem;
                margin: 0;
                height: auto;
                max-height: none;
                overflow: visible;
            }

            h1 {
                font-size: 1.8rem;
                line-height: 1.2;
                margin-bottom: 0.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .description {
                font-size: 0.9rem;
                margin-bottom: 1.2rem;
            }
            
            .logo-container {
                padding: 0.6rem;
                margin-bottom: 1rem;
            }
            
            .main-logo {
                max-width: 140px;
                max-height: 80px;
            }
            
            .contact-section {
                padding: 0.8rem;
                margin-top: 1rem;
            }

            .contact-title {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.6rem;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 220px;
                padding: 12px 16px;
                font-size: 0.9rem;
            }

            .floating-shape {
                display: none;
            }

            .footer {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                height: 100vh;
                overflow: hidden;
            }

            .main-content {
                padding: 0.3rem;
                height: 100vh;
                overflow: hidden;
            }

            .container {
                width: 98%;
                padding: 0.8rem;
                border-radius: 15px;
                height: auto;
                max-height: none;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.6rem;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 0.8rem;
            }

            .description {
                font-size: 0.8rem;
                margin-bottom: 1rem;
            }

            .main-logo {
                max-width: 120px;
                max-height: 70px;
            }

            .logo-container {
                padding: 0.5rem;
                margin-bottom: 0.8rem;
            }

            .contact-section {
                padding: 0.6rem;
                margin-top: 0.8rem;
            }

            .contact-btn {
                padding: 10px 14px;
                font-size: 0.85rem;
                max-width: 200px;
            }

            .footer {
                display: none;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 320px) {
            body {
                height: 100vh;
                overflow: hidden;
            }

            .main-content {
                height: 100vh;
                padding: 0.2rem;
                overflow: hidden;
            }

            .container {
                padding: 0.6rem;
                height: auto;
                max-height: none;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 0.6rem;
            }

            .description {
                font-size: 0.75rem;
                margin-bottom: 0.8rem;
            }

            .main-logo {
                max-width: 100px;
                max-height: 60px;
            }

            .logo-container {
                padding: 0.4rem;
                margin-bottom: 0.6rem;
            }

            .contact-section {
                padding: 0.5rem;
                margin-top: 0.6rem;
            }

            .contact-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
                max-width: 180px;
            }

            .footer {
                display: none;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #e2e8f0);
            margin: 0 3px;
            animation: loading 1.6s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="logo-container">
                <img src="Tokomart2.png" alt="TokoMart.lk Logo" class="main-logo" />
            </div>

            <h1>Coming Soon<span class="loading-dots"><span></span><span></span><span></span></span></h1>
            <p class="subtitle">Your Style. Your Store.</p>
            <p class="description">
                Get ready for an exceptional shopping experience! TokoMart.lk will be your ultimate destination for style and quality products.
            </p>

            <div class="contact-section">
                <h3 class="contact-title">Connect With Us</h3>
                <div class="contact-buttons">
                    <a href="https://www.facebook.com/share/16Z6QQt1Zj/?mibextid=wwXIfr" target="_blank" class="contact-btn facebook-btn">
                        <span>📘</span>
                        Facebook
                    </a>
                    <a href="https://wa.me/940774868273" target="_blank" class="contact-btn whatsapp-btn">
                        <span>💬</span>
                        WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 <strong>TokoMart.lk</strong> - All Rights Reserved | Design by <strong>TokoMart.lk</strong></p>
        </div>
    </div>

    <script>
        // Enhanced interactive elements
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', function(e) {
                const shapes = document.querySelectorAll('.floating-shape');
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (e.clientX * speed) / 150;
                    const y = (e.clientY * speed) / 150;
                    
                    shape.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                });

                // Parallax effect for container
                const container = document.querySelector('.container');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                container.style.transform = `perspective(1000px) rotateY(${(mouseX - 0.5) * 5}deg) rotateX(${(mouseY - 0.5) * -5}deg)`;
            });
        } else {
            // Mobile device motion effects
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', function(e) {
                    const shapes = document.querySelectorAll('.floating-shape');
                    const container = document.querySelector('.container');
                    
                    // Get acceleration data
                    const x = e.accelerationIncludingGravity.x || 0;
                    const y = e.accelerationIncludingGravity.y || 0;
                    
                    // Apply subtle movement based on device motion
                    shapes.forEach((shape, index) => {
                        const speed = (index + 1) * 0.3;
                        const moveX = x * speed;
                        const moveY = y * speed;
                        
                        shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX}deg)`;
                    });
                    
                    // Container tilt effect
                    container.style.transform = `perspective(1000px) rotateY(${x * 0.5}deg) rotateX(${y * 0.5}deg)`;
                });
            }
            
            // Fallback: Touch-based parallax
            let touchStartX = 0;
            let touchStartY = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            });
            
            document.addEventListener('touchmove', function(e) {
                e.preventDefault(); // Prevent scrolling
                
                const touchX = e.touches[0].clientX;
                const touchY = e.touches[0].clientY;
                const deltaX = (touchX - touchStartX) / window.innerWidth;
                const deltaY = (touchY - touchStartY) / window.innerHeight;
                
                const shapes = document.querySelectorAll('.floating-shape');
                const container = document.querySelector('.container');
                
                shapes.forEach((shape, index) => {
                    const speed = (index + 1) * 20;
                    const moveX = deltaX * speed;
                    const moveY = deltaY * speed;
                    
                    shape.style.transform = `translate(${moveX}px, ${moveY}px) rotate(${moveX}deg)`;
                });
                
                // Container tilt effect
                container.style.transform = `perspective(1000px) rotateY(${deltaX * 10}deg) rotateX(${deltaY * -10}deg)`;
            }, { passive: false });
        }

        // Animate elements on load
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.animation = 'slideUp 1.2s ease-out';
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Dynamic background color change
        setInterval(() => {
            document.body.style.filter = `hue-rotate(${Math.random() * 30}deg)`;
        }, 5000);
    </script>
</body>
