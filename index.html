<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoMart.lk - Coming Soon</title>
    <!-- Favicon for different sizes and devices -->
    <link rel="icon" type="image/png" sizes="32x32" href="Tokomart2.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Tokomart2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Tokomart2.png">
    <link rel="shortcut icon" href="Tokomart2.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 60px;
            height: 60px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 1rem;
            animation: slideUp 1s ease-out;
            isolation: isolate;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .main-logo {
            max-width: 250px;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ffffff, #bfdbfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #e0f2fe;
            font-weight: 300;
        }

        .description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #f0f9ff;
            line-height: 1.6;
        }

        .contact-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 15;
        }

        .contact-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: 600;
        }

        .contact-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            border: 2px solid transparent;
            min-width: 160px;
            justify-content: center;
            position: relative;
            z-index: 20;
            cursor: pointer;
        }

        .facebook-btn {
            background: linear-gradient(135deg, #4267b2 0%, #1877f2 25%, #166fe5 50%, #1464d8 75%, #1159cc 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .facebook-btn:hover {
            background: linear-gradient(135deg, #1877f2 0%, #166fe5 25%, #1464d8 50%, #1159cc 75%, #0e4ec0 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #00e676 0%, #25d366 25%, #1db954 50%, #17a649 75%, #128c7e 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #25d366 0%, #1db954 25%, #17a649 50%, #128c7e 75%, #0d7377 100%);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 230, 118, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                padding-top: 2rem;
            }

            .container {
                width: 95%;
                padding: 1.5rem;
                margin: 0.5rem;
                min-height: auto;
            }

            h1 {
                font-size: 2.2rem;
                line-height: 1.2;
            }
            
            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 1.5rem;
            }

            .description {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .logo-container {
                padding: 0.8rem;
                margin-bottom: 1.5rem;
            }
            
            .main-logo {
                max-width: 180px;
                max-height: 100px;
            }
            
            .contact-section {
                padding: 1rem;
                margin-top: 1.5rem;
            }

            .contact-title {
                font-size: 1.1rem;
            }
            
            .contact-buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 250px;
                padding: 14px 20px;
                font-size: 0.95rem;
            }

            .floating-circle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 1rem;
            }

            .container {
                width: 98%;
                padding: 1rem;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .description {
                font-size: 0.9rem;
            }

            .main-logo {
                max-width: 150px;
                max-height: 80px;
            }

            .contact-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
        }

        /* Fix for very small screens */
        @media (max-width: 320px) {
            .container {
                padding: 0.8rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            .main-logo {
                max-width: 120px;
                max-height: 70px;
            }
        }

        /* Loading animation */
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            margin: 0 2px;
            animation: loading 1.4s ease-in-out infinite both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Prevent horizontal scroll */
        html, body {
            overflow-x: hidden;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
        <div class="floating-circle circle-3"></div>
    </div>

    <div class="container">
        <div class="logo-container">
            <img src="Tokomart2.png" alt="TokoMart.lk Logo" class="main-logo" />
        </div>

        <h1>Coming Soon<span class="loading-dots"><span></span><span></span><span></span></span></h1>
        <p class="subtitle">Your Style. Your Store.</p>
        <p class="description">
            Get ready for an exceptional shopping experience! 
            TokoMart.lk will be your ultimate destination for style and quality products.
        </p>

        <div class="contact-section">
            <h3 class="contact-title">Connect With Us</h3>
            <div class="contact-buttons">
                <a href="https://www.facebook.com/share/16Z6QQt1Zj/?mibextid=wwXIfr" target="_blank" class="contact-btn facebook-btn">
                    <span>📘</span>
                    Facebook
                </a>
                <a href="https://wa.me/940774868273" target="_blank" class="contact-btn whatsapp-btn">
                    <span>💬</span>
                    WhatsApp
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive elements (disabled on mobile for better performance)
        if (window.innerWidth > 768) {
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.floating-circle');
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.3;
                    const x = (e.clientX * speed) / 100;
                    const y = (e.clientY * speed) / 100;
                    
                    circle.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        }

        // Animate elements on load
        window.addEventListener('load', function() {
            const container = document.querySelector('.container');
            container.style.animation = 'slideUp 1s ease-out';
        });

        // Prevent zoom on double tap (iOS)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
<script>
  if (location.hostname === 'tokomart.lk') {
    location.href = 'https://www.tokomart.lk';
  }
</script>
